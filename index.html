<!DOCTYPE html>
<html>
<head>
  <title>Em Breve</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #343a40; /* cor de fundo */
      color: #fff; /* cor do texto */
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      color: #0366d6; /* cor do título */
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 24px;
      color: #b10000; /* cor da contagem regressiva */
    }

    .logo-container {
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 200px;
    }
  </style>
  <script>
    function countdown() {
      var endDate = new Date("2023-06-01");
      var now = new Date();
      var distance = endDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "Em breve!";
      }
    }

    var interval = setInterval(countdown, 1000);
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo-container">
          <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Em Breve</h1>
        <p>Nosso novo site está chegando em breve. Fique ligado!</p>
        <p id="countdown"></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
